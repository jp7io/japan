<div id="fillmode">
  <form>
    <fieldset>
      <legend>Fill Mode</legend>
      <div class="item">
        <input type="radio" id="colorRadio" name="fillmode" value="color" checked />
        <label for="colorRadio">Color</label>
      </div>
      <div class="item">
        <input type="radio" id="patternRadio" name="fillmode" value="pattern" />
        <label for="patternRadio">Pattern</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Layers</legend>
      <div class="item">
        <input type="checkbox" id="regionCapitalLayer" name="layers" value="regionCapital" checked />
        <label for="regionCapitalLayer">Region Capitals</label>
      </div>
      <div class="item">
        <input type="checkbox" id="majorLayer" name="layers" value="major" />
        <label for="majorLayer">Major Cities</label>
      </div>
      <div class="item">
        <input type="checkbox" id="favoriteLayer" name="layers" value="favorite" />
        <label for="favoriteLayer">Favorites</label>
      </div>
    </fieldset>
  </form>
</div>
