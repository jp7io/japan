<div id="fillmode">
  <form>
    <fieldset>
      <legend>Fill Mode</legend>
      <div class="item">
        <input type="radio" id="colorRadio" name="fillmode" value="color" checked />
        <label for="colorRadio">Color</label>
      </div>
      <div class="item">
        <input type="radio" id="patternRadio" name="fillmode" value="pattern" />
        <label for="patternRadio">Pattern</label>
      </div>
    </fieldset>
    <fieldset id="layersSet">
      <legend>レイヤー</legend>
      <div class="item">
        <input type="checkbox" id="capitalLayer" name="layers" value="capital" checked />
        <label for="capitalLayer">
          <icon>★</icon>
          <ruby class="furigana">
            <rtc class="annotation">
              <rt xml:lang="en">Prefectures Capitals</rt>
            </rtc>
            <rbc>
              <rb>県</rb>
              <rb>庁</rb>
              <rb>所</rb>
              <rb>在</rb>
              <rb>地</rb>
            </rbc>
            <rtc>
              <rt>けん</rt>
              <rt>ちょう</rt>
              <rt>しょ</rt>
              <rt>ざい</rt>
              <rt>ち</rt>
            </rtc>
          </ruby>
        </label>
      </div>
      <div class="item">
        <input type="checkbox" id="majorLayer" name="layers" value="major" checked />
        <label for="majorLayer">
          <icon>◼️</icon>
          <ruby class="furigana">
            <rtc class="annotation">
              <rt xml:lang="en">Major Cities</rt>
            </rtc>
            <rbc>
              <rb>最</rb>
              <rb>大</rb>
              <rb>の</rb>
              <rb>都</rb>
              <rb>市</rb>
            </rbc>
            <rtc>
              <rt>さい</rt>
              <rt>だい</rt>
              <rt></rt>
              <rt>と</rt>
              <rt>し</rt>
            </rtc>
          </ruby>
        </label>
      </div>
      <div class="item">
        <input type="checkbox" id="favoriteLayer" name="layers" value="favorite" checked />
        <label for="favoriteLayer">
          <ruby class="furigana">
            <rtc class="annotation">
              <rt xml:lang="en">Favorites</rt>
            </rtc>
            <rbc>
              <rb>お</rb>
              <rb>気</rb>
              <rb>に</rb>
              <rb>入</rb>
              <rb>り</rb>
            </rbc>
            <rtc>
              <rt></rt>
              <rt>き</rt>
              <rt></rt>
              <rt>い</rt>
              <rt></rt>
            </rtc>
          </ruby>
        </label>
      </div>
      <div class="item">
        <input type="checkbox" id="prefectureLayer" name="layers" value="prefectures" />
        <label for="prefectureLayer">
          <ruby class="furigana">
            <rtc class="annotation">
              <rt xml:lang="en">Prefectures</rt>
            </rtc>
            <rbc>
              <rb>都</rb>
              <rb>道</rb>
              <rb>府</rb>
              <rb>県</rb>
            </rbc>
            <rtc>
              <rt>と</rt>
              <rt>どう</rt>
              <rt>ふ</rt>
              <rt>けん</rt>
            </rtc>
          </ruby>
        </label>
      </div>
    </fieldset>
  </form>
</div>
