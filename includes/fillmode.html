<div id="fillmode">
  <div id="layersSet" class="items">
    <div class="item active" data-layer="capitals">
      <object class="icon" type="image/svg+xml" data="./img/icons/capital.svg"></object>
      <ruby class="furigana">
        <rtc>
          <rt>けん</rt>
          <rt>ちょう</rt>
        </rtc>
        <rbc>
          <rb>県</rb>
          <rb>庁</rb>
        </rbc>
        <rtc class="annotation">
          <rt xml:lang="en">Capitals</rt>
        </rtc>
      </ruby>
    </div>
    <div class="item" data-layer="prefectures">
      <object class="icon" type="image/svg+xml" data="./img/icons/prefecture.svg">
      </object>
      <ruby class="furigana">
        <rtc>
          <rt>と</rt>
          <rt>どう</rt>
          <rt>ふ</rt>
          <rt>けん</rt>
        </rtc>
        <rbc>
          <rb>都</rb>
          <rb>道</rb>
          <rb>府</rb>
          <rb>県</rb>
        </rbc>
        <rtc class="annotation">
          <rt xml:lang="en">Prefectures</rt>
        </rtc>
      </ruby>
    </div>
    <div class="item" data-layer="favorites">
      <object class="icon" type="image/svg+xml" data="./img/icons/favorite.svg"></object>
      <ruby class="furigana">
        <rtc>
          <rt></rt>
          <rt>き</rt>
          <rt></rt>
        </rtc>
        <rbc>
          <rb>お</rb>
          <rb>気</rb>
          <rb>に</rb>
        </rbc>
        <rtc class="annotation">
          <rt xml:lang="en">Favorites</rt>
        </rtc>
      </ruby>
    </div>
    <div class="item" data-layer="tokyo">
      <object class="icon" type="image/svg+xml" data="./img/icons/tokyo.svg"></object>
      <ruby class="furigana">
        <rtc>
          <rt>とう</rt>
          <rt>きょう</rt>
          <rt>けん</rt>
        </rtc>
        <rbc>
          <rb>東</rb>

        <rtc class="annotation">
          <rt xml:lang="en">Tokyo</rt>
        </rtc>
      </ruby>
    </div>
  </div>
  <div id="fillmodeSet" class="items">
    <div class="item active" data-fillmode="color">
      <ruby class="furigana">
        <rtc>
          <rt>いろ</rt>
        </rtc>
        <rbc>
          <rb>色</rb>
        </rbc>
        <rtc class="annotation">
          <rt xml:lang="en">Color</rt>
        </rtc>
      </ruby>
    </div>
    <div class="item" data-fillmode="pattern">
      <ruby class="furigana">
        <rtc>
          <rt>も</rt>
          <rt>よう</rt>
        </rtc>
        <rbc>
          <rb>模</rb>
          <rb>様</rb>
        </rbc>
        <rtc class="annotation">
          <rt xml:lang="en">Pattern</rt>
        </rtc>
      </ruby>
    </div>
  </div>
  <div id="about" class="items">
    <a href="https://github.com/jp7io/nihon/issues" target="_blank">
      <div class="item">
        <ruby class="furigana">
          <rtc>
            <rt>もん</rt>
            <rt>だい</rt>
            <rt></rt>
            <rt>ほう</rt>
            <rt>こく</rt>
            <rt></rt>
            <rt></rt>
          </rtc>
          <rbc>
            <rb>問</rb>
            <rb>題</rb>
            <rb>を</rb>
            <rb>報</rb>
            <rb>告</rb>
            <rb>す</rb>
            <rb>る</rb>
          </rbc>
          <rtc class="annotation">
            <rt xml:lang="en">Report an Issue</rt>
          </rtc>
        </ruby>
