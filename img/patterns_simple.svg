<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   version="1.1"
   id="svg2"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
>
  <defs>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="8" patternTransform="rotate(-45 2 2)">
      <path d="M -1,2 l 6,0" stroke="#999" stroke-width=".5" />
    </pattern>
    <pattern id="dottedHatch" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="20" y2="0" style="stroke: #999; stroke-width: 0.5; stroke-dasharray: 4, 6;" />
    </pattern>
    <pattern id="verticalHatch" x="0" y="0" width="8" height="15" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="20" style="stroke: #999; stroke-width: 0.5; marker-end: url(#arrowhead);" />
    </pattern>
    <pattern id="diagonalHatch2" patternUnits="userSpaceOnUse" width="6" height="12" patternTransform="rotate(45 2 2)">
      <path d="M -1,2 l 6,0" stroke="#999" stroke-width=".5" />
      <path d="M -0,8 l 3,0" stroke="#999" stroke-width=".5" />
    </pattern>
    <pattern id="circleHatch" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.7" style="fill: #999;" />
    </pattern>
    <pattern id="squareHatch" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect x="4" y="4" width="12" height="12" style="stroke: #999; stroke-width: 0.5; fill: none" />
    </pattern>
    <pattern id="diamondHatch" x="0" y="0" width="14" height="14" patternUnits="userSpaceOnUse">
      <line x1="7" y1="0" x2="14" y2="7" style="stroke: #999; stroke-width: 0.5;" />
      <line x1="7" y1="0" x2="0" y2="7" style="stroke: #999; stroke-width: 0.5;" />
      <line x1="7" y1="14" x2="14" y2="7" style="stroke: #999; stroke-width: 0.5;" />
      <line x1="7" y1="14" x2="0" y2="7" style="stroke: #999; stroke-width: 0.5;" />
    </pattern>
    <pattern id="zigzagHatch" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="20" y2="0" style="stroke: #999; stroke-width: 0.5; stroke-linecap: round;" />
    </pattern>
    <pattern id="circle2Hatch" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="9" style="stroke: #999; stroke-width: 0.5; fill: none" />
      <circle cx="9" cy="9" r="6" style="stroke: #999; stroke-width: 0.5; fill: none" />
    </pattern>
  </defs>

  <rect x="0" y="0" width="100" height="100" fill="url(#diagonalHatch)" />
  <rect x="100" y="0" width="100" height="100" fill="url(#dottedHatch)" />
  <rect x="200" y="0" width="100" height="100" fill="url(#verticalHatch)" />
  <rect x="300" y="0" width="100" height="100" fill="url(#diagonalHatch2)" />
  <rect x="0" y="100" width="100" height="100" fill="url(#circleHatch)" />
  <rect x="100" y="100" width="100" height="100" fill="url(#squareHatch)" />
  <rect x="200" y="100" width="100" height="100" fill="url(#diamondHatch)" />
  <rect x="300" y="100" width="100" height="100" fill="url(#zigzagHatch)" />
  <rect x="0" y="200" width="100" height="100" fill="url(#circle2Hatch)" />
</svg>
