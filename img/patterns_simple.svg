<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   version="1.1"
   id="svg2"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
>
  <defs>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="8" patternTransform="rotate(-45 2 2)">
      <path d="M -1,2 l 6,0" stroke="#000000" stroke-width=".5" />
    </pattern>
    <pattern id="dottedHatch" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="20" y2="0" style="stroke: black; stroke-width: 2; stroke-dasharray: 4, 4;" />
    </pattern>
    <pattern id="pointedHatch" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="20" y2="0" style="stroke: black; stroke-width: 2; marker-end: url(#arrowhead);" />
    </pattern>


    <pattern id="diagonalHatch2" patternUnits="userSpaceOnUse" width="4" height="8" patternTransform="rotate(45 2 2)">
      <path d="M -1,2 l 6,0" stroke="#000000" stroke-width=".5" />
      <path d="M -0,6 l 3,0" stroke="#000000" stroke-width=".25" />
    </pattern>

    <pattern id="circleHatch" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" style="fill: black;" />
    </pattern>

    <pattern id="triangleHatch" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <polygon points="10,0 0,20 20,20" style="fill: black;" />
    </pattern>

    <pattern id="diamondHatch" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Draw four lines to create a diamond shape -->
      <line x1="10" y1="0" x2="20" y2="10" style="stroke: black; stroke-width: 2;" />
      <line x1="10" y1="0" x2="0" y2="10" style="stroke: black; stroke-width: 2;" />
      <line x1="10" y1="20" x2="20" y2="10" style="stroke: black; stroke-width: 2;" />
      <line x1="10" y1="20" x2="0" y2="10" style="stroke: black; stroke-width: 2;" />
    </pattern>

    <pattern id="zigzagHatch" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Draw a zigzag line -->
      <line x1="0" y1="0" x2="20" y2="0" style="stroke: black; stroke-width: 2; stroke-linecap: round;" />
    </pattern>

    <pattern id="hexagonHatch" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Draw a hexagon -->
      <polygon points="10,0 5,8.66 15,8.66" style="fill: black;" />
    </pattern>
  </defs>
</svg>
