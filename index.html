<!DOCTYPE html>
<html lang="ja">

<head>
  <title>日本の地図 (Map of Japan)</title>
  <meta name="keywords" content="日本, 日本の地域, 都道府県, 地図, 北海道, 東北, 関東, 中部, 関西, 中国, 四国, 九州">
  <meta name="description" content="地域、都道府県、東京都の市区町村を含む日本のインタラクティブな地図。">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta property="og:image" content="https://nihon.jp7.io/img/screenshot.png" />
  <link media="all" rel="stylesheet" href="./css/index.css" />
  <link rel="shortcut icon" href="./favicon.ico">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="module" src="./js/init.js"></script>
</head>

<body class="fillmode-color">
  <div id="title">
    <div class="title-container">
      <h1>
        <ruby class="furigana">
          <div class="ja">
            <rtc>
              <rt>に</rt>
              <rt>ほん</rt>
              <rt></rt>
              <rt>ち</rt>
              <rt>ず</rt>
            </rtc>
            <rbc>
              <rb>日</rb>
              <rb>本</rb>
              <rb>の</rb>
              <rb>地</rb>
              <rb>図</rb>
            </rbc>
          </div>
          <rtc class="annotation">
            <rt xml:lang="en">Map of Japan</rt>
          </rtc>
        </ruby>
      </h1>
    </div>
    <div class="h2-pre"></div>
    <h2></h2>
    <div class="h3-pre"></div>
    <h3></h3>
  </div>
  <div id="map" class="regions capitals">
    <div id="japan">
      <div id="regions"></div>
      <div id="prefectures"></div>
      <div id="cities"></div>
      <div id="clickableArea"></div>
    </div>
    <div id="tokyo" class="Tokyo">
      <svg id="tokyo_cloned" viewBox="0 0 1200 2400" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
    </div>
  </div>
  <div id="legend">
    <div id="legend-japan"></div>
    <div id="legend-tokyo"></div>
  </div>
  <div id="fillmode-placeholder"></div>
  <div id="info-placeholder"></div>
  <div id="shuriken-placeholder"></div>

  <svg x="0" y="0" width="0" height="0">
    <defs id="patterns_cloned"></defs>
    <defs id="icons_cloned"></defs>
  </svg>

  <object type="image/svg+xml" data="./img/patterns_simple.svg" id="patterns_source"></object>
  <object type="image/svg+xml" data="./img/icons/layers.svg" id="icons_source"></object>
  <object type="image/svg+xml" data="./img/map/tokyo.svg" id="tokyo_source"></object>
</body>

</html>
